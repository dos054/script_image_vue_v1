        .result-section {

    </style>

<body>
    <div class="container">
        <div class="header">
            <h1>âš–ï¸ ìƒí’ˆ ë¹„êµ ë¶„ì„</h1>
            <p>ë‘ ìƒí’ˆì„ ì„ íƒí•˜ë©´ AIê°€ ë¹„êµ ë¶„ì„í•´ë“œë¦½ë‹ˆë‹¤</p>
        </div>
        
        <div class="content">
            <!-- ê²€ìƒ‰ -->
            <div class="search-section">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="ìƒí’ˆëª…ìœ¼ë¡œ ê²€ìƒ‰ (ì˜ˆ: ìœ ëª¨ì°¨, íŠ¸ë¼ì´í¬)">
                    <button class="btn btn-primary" onclick="searchProducts()">ê²€ìƒ‰ ğŸ”</button>
                </div>
            </div>
            
            <!-- ì„ íƒëœ ìƒí’ˆ -->
            <div class="selected-products">
                <h3>ğŸ“Œ ì„ íƒëœ ìƒí’ˆ (2ê°œë¥¼ ì„ íƒí•˜ì„¸ìš”)</h3>
                <div class="selected-items" id="selectedItems">
                    <div style="color: #718096;">ìƒí’ˆì„ ì„ íƒí•´ì£¼ì„¸ìš”</div>
                </div>
                <div style="margin-top: 20px;">
                    <button class="btn btn-compare" id="compareBtn" onclick="compareProducts()" disabled>
                        ğŸ¤– AI ë¹„êµ ë¶„ì„ ì‹œì‘
                    </button>
                </div>
            </div>
            
            <!-- ìƒí’ˆ ëª©ë¡ -->
            <div class="product-list" id="productList">
                <div style="text-align: center; color: #718096; grid-column: 1/-1; padding: 50px;">
                    ìƒí’ˆì„ ê²€ìƒ‰í•´ì£¼ì„¸ìš”
                </div>
            </div>
            
            <!-- ë¡œë”© -->
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>AIê°€ ë¶„ì„ ì¤‘ì…ë‹ˆë‹¤... ì ì‹œë§Œ ê¸°ë‹¤ë ¤ì£¼ì„¸ìš”</p>
            </div>
            
            <!-- ê²°ê³¼ -->
            <div class="result-section" id="resultSection">
                <h3>ğŸ“Š AI ë¹„êµ ë¶„ì„ ê²°ê³¼</h3>
                <div class="analysis-content" id="analysisContent"></div>
            </div>
        </div>
    </div>
    
    <script>
        let selectedProducts = [];
        
        // ìƒí’ˆ ê²€ìƒ‰
        async function searchProducts() {
            const keyword = document.getElementById('searchInput').value.trim();
            if (!keyword) {
                alert('ê²€ìƒ‰ì–´ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”');
                return;
            }
            
            try {
                const response = await fetch(`/api/search?query=${encodeURIComponent(keyword)}`);
                const data = await response.json();
                
                renderProducts(data.products);
            } catch (error) {
                console.error('ê²€ìƒ‰ ì˜¤ë¥˜:', error);
                alert('ê²€ìƒ‰ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤');
            }
        }
        
        // ìƒí’ˆ ëª©ë¡ ë Œë”ë§
        function renderProducts(products) {
            const container = document.getElementById('productList');
            
            if (!products || products.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: #718096; grid-column: 1/-1; padding: 50px;">ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤</div>';
                return;
            }
            
            container.innerHTML = products.map(p => `
                <div class="product-card ${isSelected(p.pcode) ? 'selected' : ''}" 
                     onclick="toggleProduct(${p.pcode}, '${escapeHtml(p.productName)}', ${p.priceMin}, ${p.priceMax})">
                    <img src="/images/${p.image || 'no-image.png'}" alt="${escapeHtml(p.productName)}" 
                         onerror="this.src='https://via.placeholder.com/200x150?text=No+Image'">
                    <div class="product-name">${escapeHtml(p.productName)}</div>
                    <div class="product-price">${formatPrice(p.priceMin)}ì› ~ ${formatPrice(p.priceMax)}ì›</div>
                </div>
            `).join('');
        }
        
        // ìƒí’ˆ ì„ íƒ/í•´ì œ
        function toggleProduct(pcode, name, priceMin, priceMax) {
            const index = selectedProducts.findIndex(p => p.pcode === pcode);
            
            if (index > -1) {
                selectedProducts.splice(index, 1);
            } else {
                if (selectedProducts.length >= 2) {
                    alert('2ê°œê¹Œì§€ë§Œ ì„ íƒ ê°€ëŠ¥í•©ë‹ˆë‹¤');
                    return;
                }
                selectedProducts.push({ pcode, name, priceMin, priceMax });
            }
            
            updateSelectedUI();
            updateProductCards();
        }
        
        // ì„ íƒëœ ìƒí’ˆ UI ì—…ë°ì´íŠ¸
        function updateSelectedUI() {
            const container = document.getElementById('selectedItems');
            const compareBtn = document.getElementById('compareBtn');
            
            if (selectedProducts.length === 0) {
                container.innerHTML = '<div style="color: #718096;">ìƒí’ˆì„ ì„ íƒí•´ì£¼ì„¸ìš”</div>';
                compareBtn.disabled = true;
            } else if (selectedProducts.length === 1) {
                container.innerHTML = `
                    <div class="selected-item">
                        <span>${escapeHtml(selectedProducts[0].name.substring(0, 30))}...</span>
                        <span class="remove" onclick="removeProduct(0)">âœ•</span>
                    </div>
                    <span class="vs">VS</span>
                    <div style="color: #718096;">1ê°œ ë” ì„ íƒ</div>
                `;
                compareBtn.disabled = true;
            } else {
                container.innerHTML = `
                    <div class="selected-item">
                        <span>${escapeHtml(selectedProducts[0].name.substring(0, 30))}...</span>
                        <span class="remove" onclick="removeProduct(0)">âœ•</span>
                    </div>
                    <span class="vs">VS</span>
                    <div class="selected-item">
                        <span>${escapeHtml(selectedProducts[1].name.substring(0, 30))}...</span>
                        <span class="remove" onclick="removeProduct(1)">âœ•</span>
                    </div>
                `;
                compareBtn.disabled = false;
            }
        }
        
        // ìƒí’ˆ ì œê±°
        function removeProduct(index) {
            selectedProducts.splice(index, 1);
            updateSelectedUI();
            updateProductCards();
        }
        
        // ìƒí’ˆ ì¹´ë“œ ì„ íƒ ìƒíƒœ ì—…ë°ì´íŠ¸
        function updateProductCards() {
            document.querySelectorAll('.product-card').forEach(card => {
                const pcode = parseInt(card.getAttribute('onclick').match(/\d+/)[0]);
                if (isSelected(pcode)) {
                    card.classList.add('selected');
                } else {
                    card.classList.remove('selected');
                }
            });
        }
        
        // ì„ íƒ ì—¬ë¶€ í™•ì¸
        function isSelected(pcode) {
            return selectedProducts.some(p => p.pcode === pcode);
        }
        
        // ë¹„êµ ë¶„ì„ ì‹¤í–‰
        async function compareProducts() {
            if (selectedProducts.length !== 2) {
                alert('2ê°œì˜ ìƒí’ˆì„ ì„ íƒí•´ì£¼ì„¸ìš”');
                return;
            }
            
            const loading = document.getElementById('loading');
            const resultSection = document.getElementById('resultSection');
            
            loading.classList.add('show');
            resultSection.classList.remove('show');
            
            try {
                const response = await fetch('/api/compare', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        pcode1: selectedProducts[0].pcode,
                        pcode2: selectedProducts[1].pcode
                    })
                });
                
                const data = await response.json();
                
                document.getElementById('analysisContent').innerHTML = formatAnalysis(data.analysis);
                resultSection.classList.add('show');
                
                // ê²°ê³¼ë¡œ ìŠ¤í¬ë¡¤
                resultSection.scrollIntoView({ behavior: 'smooth' });
                
            } catch (error) {
                console.error('ë¹„êµ ì˜¤ë¥˜:', error);
                alert('ë¹„êµ ë¶„ì„ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤');
            } finally {
                loading.classList.remove('show');
            }
        }
        
        // ë¶„ì„ ê²°ê³¼ í¬ë§·íŒ…
        function formatAnalysis(text) {
            return text
                .replace(/## /g, '<h4 style="color: #667eea; margin: 20px 0 10px;">ğŸ“Œ ')
                .replace(/\n/g, '<br>')
                .replace(/<h4/g, '</h4><h4')
                + '</h4>';
        }
        
        // ê°€ê²© í¬ë§·íŒ…
        function formatPrice(price) {
            return price ? price.toLocaleString() : '0';
        }
        
        // HTML ì´ìŠ¤ì¼€ì´í”„
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // ì—”í„°í‚¤ë¡œ ê²€ìƒ‰
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchProducts();
            }
        });
    </script>
