spring:
  application:
    name: script1
    
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
    
  h2:
    console:
      enabled: true
      path: /h2-console
    
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        
  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html
    
ollama:
  host: http://localhost:11435
  model: exaone3.5:7.8b
  timeout: 300
  
server:
  port: 8083
